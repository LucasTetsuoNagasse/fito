<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="default-style" content="defaultstyle" />
    <link title="defaultStyle" rel="stylesheet" href="../public/css/defaultStyle.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="basic-main">
      <form class="basic-form" action="../models/login.php" method="post">
        <h1>Sign Up</h1>
        <label class="field">
          <span>Username</span>
          <input class="username" type="text" name="username" autocomplete="username" required autofocus />
        </label>
        <label class="field">
          <span>Email</span>
          <input class="email" type="email" name="email" autocomplete="email" required />
        </label>
        <label class="field">
          <span>Password</span>
          <input class="password" type="password" name="password" autocomplete="current-password" required />
        </label>
        <button type="submit">Sign Up</button>
        <menu>
          <ul>
            <li><a href="login.html">Login</a></li>
          </ul>
        </menu>
      </form>
    </main>
  </body>
</html>
